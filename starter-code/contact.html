<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@600;700&display=swap" rel="stylesheet">
  
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css">
    

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | myteam website challenge - Contact</title>
</head>
<body>
  <nav class="nav">
    <div class="nav__container">
      <img src="./images/logo.svg" alt="myteam logo">
      <div class="toggle"></div>
      <ul class="nav__list">
        <li class="nav__item"><a href="#">home</a></li>
        <li class="nav__item"><a href="#">about</a></li>
      </ul>
      <a href="#" class="btn">contact us</a>
    </div>
  </nav>

  <section class="contact">
    <div class="container">
      <h1 class="main__title">Contact</h1>
      <h2>Ask us about</h2>
      <article>
        <img src="/starter-code/images/icon-person.svg" alt="person icon">
        <h3>The quality of our talent network</h3>
      </article>

      <article>
        <img src="/starter-code/images/icon-cog.svg" alt="person icon">
        <h3>Usage & implementation of our software</h3>
      </article>
   
      <article>
        <img src="/starter-code/images/icon-chart.svg" alt="person icon">
        <h3>How we help drive innovation</h3>
      </article>
   
      <form action="" method="post" class="newsletter">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email">
        </div>
        <div>
          <label for="email">Company Name</label>
          <input type="text" name="company" id="company">
        </div>
        <div>
          <label for="email">Title</label>
          <input type="text" name="title" id="title">
        </div>
        <div>
          <label for="email">Title</label>
          <textarea name="Message" id="" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn">Subscribe</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <img src="/starter-code/images/logo.svg" alt="myteam logo" class="footer__logo">
      <ul class="footer__nav split">
        <li><a href="#">home</a></li>
        <li><a href="#">about</a></li>
      </ul>
      <address class="footer__address">
        <p>987 Hillcrest Lane</p>
        <p>Irvine, CA</p>
        <p>California 92714</p>
        <p>Call Us : 949-833-7432</p>
      </address>
      <ul class="footer__social split">
        <li><a href="#"><img src="/starter-code/images/icon-facebook.svg" alt="icon-facebook"></a></li>
        <li><a href="#"><img src="/starter-code/images/icon-pinterest.svg" alt="icon-pinterest"></a></li>
        <li><a href="#"><img src="/starter-code/images/icon-twitter.svg" alt="icon-twitter"></a></li>
      </ul>
      <p>Copyright 2020. All Rights Reserved</p>
    </div>
  </footer>
</body>
</html>
